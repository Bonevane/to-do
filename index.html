<!doctype html><html lang="en"><head><meta charset="UTF-8"/><title>Todo App</title><script defer="defer" src="main.js"></script></head><body><div id="app"><aside><div class="header"><h2>Projects</h2><button id="open-project-modal">+ Project</button></div><div id="project-list"></div></aside><main><div class="header"><h2 id="current-project-title">Todos</h2><button id="open-todo-modal">+ New</button></div><div id="todo-list"></div></main></div><div id="project-modal" class="modal"><div class="modal-content"><span class="close" id="close-project-modal">&times;</span><h2>New Project</h2><form id="add-project-form"><input name="projectName" placeholder="Project Name" required/> <button type="submit">Add Project</button></form></div></div><div id="todo-modal" class="modal"><div class="modal-content"><span class="close" id="close-todo-modal">&times;</span><h2>New Todo</h2><form id="add-todo-form"><input name="title" placeholder="Todo Title" required/> <textarea name="description" placeholder="Description"></textarea> <input type="date" name="dueDate" required/> <select name="priority"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select> <button type="submit">Add Todo</button></form></div></div><div id="edit-todo-modal" class="modal"><div class="modal-content"><span class="close" id="close-edit-todo-modal">&times;</span><h2>Edit Todo</h2><form id="edit-todo-form"><input type="hidden" name="todoIndex"/> <input name="title" placeholder="Todo Title" required/> <textarea name="description" placeholder="Description"></textarea> <input type="date" name="dueDate"/> <select name="priority"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select> <button type="submit">Save Changes</button></form></div></div></body></html>
